 <div id="display">

				<textarea class="form-control" id="description" placeholder="Explain the reason for your request..." aria-Label="With textarea"></textarea>
		 </div>

			<label for="amount" class="form-label">Amount</label>

				<span class="input-group-text">$</span>
				 <!-- Number input for the amount with a placeholder example -->
				<input type="number" class="form-control" id="amount" placeholder="eg 100.00" aria-Label="Amount (to the nearest dollar)"> </div>
			
				<!-- Bootstrap button toolbar to group buttons on the same Line --> 
			<div class="btn-toolbar" role="toolbar" aria-Label="Toolbar with button groups">

				<div class="btn-group me-2" role="group" aria-label="First group">
